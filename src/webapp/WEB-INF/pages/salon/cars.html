<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Cars</title>
</head>
<body>
<div>
    <form method="post" enctype="multipart/form-data">
        <div>
            <label>Выберете количество автомобилей отображаемых на сайте:
                <select>
                    <option value=0 hidden="">Все</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </label>
        </div>
        <br>
        <div class="upload-image">
            <input type="submit" value="Отправить">
            <input type="reset">
        </div>
    </form>
    <th:block th:each="car : ${cars}">
            <div>
                <hr>
                <h3>Model: </h3>
                <h4 th:text="${car.getModel()}"/>
            </div>
            <div>
                <h3>Color: </h3>
                <h4 th:text="${car.getColor()}"/>
            </div>
            <div>
                <h3>Year of create: </h3>
                <h4 th:text="${car.getYearOfCreate()}"/>
            </div>
        </div>
    </th:block>
    <hr>

</div>
</body>
</html>
